<template name="createTemplate">
  {{> pageHeading title="Create A {{object}}" category="{{module}}" }}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title"><h5>Create A New {{object}}</h5>{{>iboxTools}}</div>
          <div class="ibox-content">
            <form id="create-form" class="form-horizontal">
              <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4"><input type="text" id="mask" value="{{mask}}" class="form-control"></div>
              </div>
              {{> deviceList}}
              {{> description}}
              {{> submitCancelButtons}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
