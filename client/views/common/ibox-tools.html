<template name="iboxTools">
    <div class="ibox-tools">
        <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
        </a>
        {{#if fullScreen}}
            <a class="fullscreen-link">
                <i class="fa fa-expand"></i>
            </a>
        {{/if}}
        <a class="close-link">
            <i class="fa fa-times"></i>
        </a>
    </div>
</template>

<template name="iboxToolsNoExpand">
    <div class="ibox-tools">
        <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
        </a>
        {{#if fullScreen}}
            <a class="fullscreen-link">
                <i class="fa fa-expand"></i>
            </a>
        {{/if}}
        <a class="close-link">
            <i class="fa fa-times"></i>
        </a>
    </div>
</template>
