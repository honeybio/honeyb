<template name="ltmRules">
  {{> pageHeading title='LTM' category='iRules' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="iruleForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>iRules <small class="m-l-sm">iRules are TCL based script to modify traffic</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> rulesSearchBox}}

            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>
              This is simple footer example
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="ltmIdatagroups">
  <div class="container">
  <center>
    Internal Data Groups - Search: <input type="text" name="iGroupSearch">
  </center>
  <form class="poolMemberForm">
    <input type="hidden" name="poolName" value="{{_id}}">
    <input type="hidden" name="onDevice" value="{{onDevice}}">
  <ul>
    {{> idatagroupsSearchBox}}
</ul>
</form>
</div>
</template>

<template name="ltmMonitors">
  <div class="container">
  <center>
    Monitors - Search: <input type="text" name="monitorSearch">
  </center>
  <ul>
    <li>Type: tcp-half-open <a href="/ltm/monitors/tcp-half-open/create">Create New</a></li>
    <li>Type: http <a href="/ltm/monitors/http/create">Create New</a></li>
  </ul>
  <form class="poolMemberForm">
    <input type="hidden" name="poolName" value="{{_id}}">
    <input type="hidden" name="onDevice" value="{{onDevice}}">
  <ul>
      {{> monitorsSearchBox}}
  </ul>
  <select name="objectAction">
    <option value="delete">Delete(!)</option>
  </select><br>
  Stage changes?  <select name="stage" id="stage">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select><br>
  <button class="submit" id="submit">Submit</button>
</form>
</div>
</template>

<template name="ruleDetails">
  <center>
    <h3>View/Edit/Update {{name}} on {{onDevice}}</h3>
    <br>
    content:
  </center>
  {{> CodeMirror id="iruleBox" name="iruleBox" options=editorOptions code=apiAnonymous}}
  <br>
</template>

<template name="idatagroupDetails">
  <div class="container">
  <center>
    <h3>View/Edit/Update {{name}} on {{onDevice}}</h3>
    <br>
  </center>
  {{#each records}}
    {{> idatagroupEnum}}
  {{/each}}
</div>
</template>

<template name="monitorDetails">
  <div class="container">
  <center>
    <h3>View/Edit/Update {{name}}</h3>
  </center>
  <li>
    <ul>Parent: {{defaultsFrom}}</ul>
    <ul>Send: {{send}}</ul>
    <ul>Receive: {{recv}}</ul>
  </li>
</div>
</template>

<template name="idatagroupEnum">
  <li>
    {{name}}
  </li>
</template>
