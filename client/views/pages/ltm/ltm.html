<template name="ltmRules">
  {{> pageHeading title='LTM' category='iRules' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="iruleForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>iRules <small class="m-l-sm">iRules are TCL based script to modify traffic</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> rulesSearchBox}}

            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>
              This is simple footer example
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

  {{> pageHeading title='Datagroups' category='LTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="poolMemberForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">

            </div>

              {{> idatagroupsSearchBox}}
            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<template name="ltmMonitors">
  {{> pageHeading title='Monitors' category='LTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>LTM Datagroups <small class="m-l-sm">Manage your LTM Datagroups</small></h5>
            {{>iboxTools}}
          </div>
          <div class="ibox-content">
            <ul>
              <li>Type: tcp-half-open <a href="/ltm/monitors/tcp-half-open/create">Create New</a></li>
              <li>Type: http <a href="/ltm/monitors/http/create">Create New</a></li>
            </ul>
            <form id="ltm-monitors" class="form-horizontal">
              {{> monitorsSearchBox}}
              <select name="objectAction">
                <option value="delete">Delete(!)</option>
              </select><br>
              <button class="submit" id="submit">Submit</button>
            </form>
          </div>
          <div class="ibox-footer">
            <span class="pull-right">
              The righ side of the footer
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="ruleDetails">
  {{> pageHeading title='iRule Details' category='LTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="poolMemberForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>LTM iRules <small class="m-l-sm">Manage your LTM iRules</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> CodeMirror id="iruleBox" name="iruleBox" options=editorOptions code=apiAnonymous}}
            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="idatagroupDetails">
  <div class="container">
  <center>
    <h3>View/Edit/Update {{name}} on {{onDevice}}</h3>
    <br>
  </center>
  {{#each records}}
    {{> idatagroupEnum}}
  {{/each}}
</div>
</template>

<template name="monitorDetails">
  <div class="container">
  <center>
    <h3>View/Edit/Update {{name}}</h3>
  </center>
  <li>
    <ul>Parent: {{defaultsFrom}}</ul>
    <ul>Send: {{send}}</ul>
    <ul>Receive: {{recv}}</ul>
  </li>
</div>
</template>

<template name="idatagroupEnum">
  <li>
    {{name}}
  </li>
</template>
