<template name="virtualSearchBox">
  <div>
    {{> EasySearch.Input index=virtualsIndex}}
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Virtual Name</th>
        <th>Destination</th>
        <th>On BIG-IP</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      {{#EasySearch.Each index=virtualsIndex }}
        <tr>
          <th><img src="/{{this.statusImg}}"></th>
          <th><a href="/ltm/virtuals/{{this._id}}">{{this.name}}</a></th>
          <th>{{this.destination}}</th>
          <th>{{getOnDevice this.onDevice}}</th>
          <th><input type="checkbox" id="{{this._id}}" name="{{this._id}}"></th>
        </tr>
      {{/EasySearch.Each}}
    </tbody>
  </table>
</template>

<template name="devicesSearchBox">
  <div>
  {{> EasySearch.Input index=devicesIndex}}
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Device Name</th>
        <th>Device IP</th>
        <th>Failover State</th>
        <th>Link to GUI</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
    {{#EasySearch.Each index=devicesIndex}}
      <tr>
        <th><a href="/devices/{{_id}}">{{self.name}}</a></th>
        <th>{{mgmtAddress}}</th>
        <th>{{self.failoverState}}</th>
        <th><a href="https://{{mgmtAddress}}/" target="_blank">Open Management Console</a></th>
        <th><input type="checkbox" id="{{this._id}}" name="{{this._id}}"></th>
      </tr>
      {{/EasySearch.Each}}
    </tbody>
  </table>
</template>
