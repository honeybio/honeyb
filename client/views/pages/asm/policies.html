<template name="asmPolicies">
  {{> pageHeading title='Policies' category='ASM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>ASM Policies <small class="m-l-sm">Manage your WAF</small></h5>
            {{>iboxTools}}
          </div>
          <div class="ibox-content">
            <div class="form-group"><label class="col-sm-2 control-label">Search: </label>
              <div class="col-sm-2">{{> EasySearch.Input index=asmPoliciesIndex}}</div>
            </div>
            <form id="asm-policies" class="form-horizontal">
              <table class="table">
                <thead>
                  <tr>
                    <th>Policy Name</th>
                    <th>Enforcement Mode</th>
                    <th>Learning Mode</th>
                    <th>Status</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  {{#EasySearch.Each index=asmPoliciesIndex}}
                    {{#if deleted}}
                    {{else}}
                      <tr>
                        <th><a href="/asm/policies/{{_id}}">{{this.name}}</a></th>
                        <th>{{enforcementMode}}</th>
                        <th>{{learningMode}}</th>
                        <th>{{active}}</th>
                        <th><input type="checkbox" id="{{this._id}}" name="{{this._id}}"></th>
                      </tr>
                    {{/if}}
                  {{/EasySearch.Each}}
                </tbody>
              </table>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-primary" type="submit">Save Policy to honeyb.io</button>
                </div>
              </div>
            </form>
          </div>
          <div class="ibox-footer">
            <span class="pull-right">
              The righ side of the footer
            </span>
            <a href="/asm/policies/create">Create New</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="asmPoliciesDetails">
  {{> pageHeading title='WAF(ASM) Policies' category='ASM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="virtualForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>ASM Policy {{name}}<small class="m-l-sm">View {{versionPolicyName}}</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <ul>
                {{#each myProps}}
                  <li>{{this}}: {{getThis this}}</li>
                {{/each}}
              </ul>
            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>
              <a href="/asm/policies/create">Create New</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
