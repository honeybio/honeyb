<template name="ltmRules">
  {{> pageHeading title='LTM' category='iRules' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="iruleForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>iRules <small class="m-l-sm">iRules are TCL based script to modify traffic</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> footableSearchBox}}
              <table class="footable table table-striped" data-page-size="15" data-filter=#filter>
                <thead>
                  <tr>
                    <th>iRule Name</th>
                    <th>On BIG-IP</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each allRules}}
                  {{#if deleted}}
                  {{else}}
                    <tr>
                      <td><a href="/ltm/rules/{{_id}}">{{name}}</a></td>
                      <td>{{getOnDevice this.onDevice}}</td>
                      <td><input type="checkbox" id="{{selfLink}}" name="{{selfLink}}"></td>
                    </tr>
                    {{/if}}
                  {{/each}}
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                    <ul class="pagination pull-right hide-if-no-paging"></ul>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="ruleDetails">
  {{> pageHeading title='iRule Details' category='LTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="poolMemberForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>LTM iRules <small class="m-l-sm">Manage your LTM iRules</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <p> Hit CTRL + SPACE to get suggestions</p>
              <textarea id='irule-code'>
              </textarea>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="ltmRulesCreate">
  {{> pageHeading title='Create iRule' category='LTM' }}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title"><h5>Create An iRule</h5>{{>iboxTools}}</div>
          <div class="ibox-content">
            <form id="rule-form" class="form-horizontal">
              <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4"><input type="text" id="mask" value="{{mask}}" class="form-control"></div>
              </div>
              {{> deviceList}}
              <div class="form-group"><label class="col-sm-2 control-label">iRule data (CTRL-Space for Autocomplete)</label>
                <div class="col-sm-8">
                  <textarea id='irule-code'>
                  </textarea>
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Freeform Description/Identifier/Owner</label>
                <div class="col-sm-6">
                  <textarea id="longDescription" name="longDescription" rows="2" cols="30"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-white" type="submit">Cancel</button>
                  <button class="btn btn-primary" id="submit" type="submit">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
