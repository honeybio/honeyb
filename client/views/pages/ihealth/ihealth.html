
<template name="dashboardsIhealth">
  {{> pageHeading title='iHealth Details' category='iHealth' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="virtualForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>iHealth QKviews <small class="m-l-sm">Manage your System Health</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <button class="ihealth" id="ihealth" disabled={{buttonStateDisabled}}>{{getButtonName}}</button>
              <ul>
                {{#each getIhealth}}
                  <li><a href="/dashboards/ihealth/{{_id}}">{{this.system_information.hostname}}</a></li>
                {{/each}}
              </ul>
            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>
              <a href="/">Home</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="dashboardsIhealthDetails">
  {{> pageHeading title='Device Details' category='iHealth' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="virtualForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>iHealth information <small class="m-l-sm">Details for your BIG-IP</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <ul>
                <li>Host: {{system_information.hostname}}</li>
                <li>Generated on {{generation_date}}</li>
                <li>Support Entitlement Expires on {{entitlement.expiration_date}} ({{entitlement.days_left}} days left)</li>
                <li>Chassis Serial: {{chassis_serial}}</li>
                <li>Running Version: {{version.version}}</li>
                <li>System Chassis ID: {{system_information.bigip_chassis_serial_num}}</li>
                <li>Platform Type: {{platform}}</li>
                <li>Uploaded on: {{upload.date}}</li>
                <ul>{{> displayDiagnostics diagnostics}}</ul>
              </ul>
            </div>
            <div class="ibox-footer">
              <span class="pull-right">
                The righ side of the footer
              </span>
              iHealth
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="displayDiagnostics">
  Diagnostics Found: {{hit_count}}
  <li>
    <label class="checkbox-inline"><input type="checkbox" value="option1" checked="{{getCrit}}" id="critical">Critical</label>
    <label class="checkbox-inline"><input type="checkbox" value="option2" checked="{{getHigh}}" id="high">High</label>
    <label class="checkbox-inline"><input type="checkbox" value="option3" checked="{{getMed}}" id="medium">Medium</label>
    <label class="checkbox-inline"><input type="checkbox" value="option3" checked="{{getLow}}" id="low">Low</label>
  </li>
    <li>
      {{#each getDiagnostics diagnostic}}
        <ul>
          <li>{{this.name}} - {{this.run_data.h_importance}}
            <ul>
              <li>{{this.results.h_header}}</li>
              <li>{{this.results.h_summary}}</li>
            </ul>
          </li>
        </ul>
      {{/each}}
    </li>
</template>
