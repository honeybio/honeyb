<template name="supportGenius">
  {{> pageHeading title="Reach out for Help" category="Support" }}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title"><h5>Contact for help</h5>{{>iboxTools}}</div>
          <div class="ibox-content">
            <form id="create-form" class="form-horizontal">
              <div class="form-group"><label class="col-sm-2 control-label">What type of Issue? </label>
                <div class="col-sm-6">
                  <select id="requestType" class="form-control col-sm-2">
                    <option selected="general" value="general">General</option>
                    <option value="asm">ASM(Web App Firewall)</option>
                    <option value="ltm">LTM(Load Balancing)</option>
                    <option value="gtm">GTM(GSLB/DNS Load Balancing)</option>
                    <option value="apm">APM(VPN/Authentication)</option>
                    <option value="afm">AFM(Network Firewall)</option>
                    <option value="aam">AAM(Caching & Acceleration)</option>
                    <option value="upgrade">Upgrade Help</option>
                    <option value="architecture">Design & Architecture</option>
                    <option value="ha">HA & Sync Groups</option>
                    <option value="rma">RMA(Hardware Failure)</option>
                  </select>
                </div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4"><input type="text" id="name" class="form-control"></div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Contact Email</label>
                <div class="col-sm-4"><input type="text" id="email" class="form-control"></div>
              </div>
              <div class="form-group"><label class="col-sm-2 control-label">Description of Issue</label>
                <div class="col-sm-6">
                  <textarea id="longDescription" name="longDescription" rows="3" cols="30"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-white" type="submit">Cancel</button>
                  <button class="btn btn-primary" id="submit" type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
