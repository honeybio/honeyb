<template name="gtmWideips">
  {{> pageHeading title='Wideips' category='GTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form id="table-form" class="form-horizontal">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>GTM Wideips <small class="m-l-sm">Manage your DNS</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> footableSearchBox}}
              <table class="footable table table-striped" data-page-size="15" data-filter=#filter>
                <thead>
                  <tr>
                    <th>GTM Wideip Name</th>
                    <th>On Syncgroup</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each allWideips}}
                  {{#if deleted}}
                  {{else}}
                  <tr>
                    <td><a href="/gtm/wideips/{{_id}}">{{name}}</a></td>
                    <td><a href="/gtm/syncgroup/{{inSyncGroup}}">{{getSyncGroup inSyncGroup}}</a></td>
                    <td><input type="checkbox" id="{{_id}}"></td>
                  </tr>
                  {{/if}}
                  {{/each}}
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                    <ul class="pagination pull-right hide-if-no-paging"></ul>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="gtmSyncgroups">
  {{> pageHeading title='Syncgroups' category='GTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form id="table-form" class="form-horizontal">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>GTM Syncgroups <small class="m-l-sm">Groups of BIG-IPs</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              {{> footableSearchBox}}
              <table class="footable table table-striped" data-page-size="15" data-filter=#filter>
                <thead>
                  <tr>
                    <th>GTM Syncgroup Name</th>
                    <th>Peer Leader</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each allSyncgroups}}
                  <tr>
                    <td><a href="/gtm/syncgroups/{{_id}}">{{synchronizationGroupName}}</a></td>
                    <td>{{this.peerLeader}}</td>
                    <td><input type="checkbox" name="{{_id}}"></td>
                  </tr>
                  {{/each}}
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                    <ul class="pagination pull-right hide-if-no-paging"></ul>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="gtmDatacenters">
  {{> pageHeading title='Datacenters' category='GTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form id="table-form" class="form-horizontal">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">

              <h5>GTM Datacenters <small class="m-l-sm">Manage your DNS</small></h5>

            </div>
            <div class="ibox-content">
              {{> footableSearchBox}}
              <table class="footable table table-striped" data-page-size="15" data-filter=#filter>
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>GTM Datacenter Name</th>
                    <th>Connections</th>
                    <th>BPS In</th>
                    <th>BPS Out</th>

                    <th>Select</th>

                <tbody>
                  {{#each allDatacenters}}
                  {{#if deleted}}

                    <td data-value="{{statusImg}}"><img src="/{{statusImg}}"></td>

                    <td>{{stats.connections}}</td>
                    <td>{{stats.bpsIn}}</td>
                    <td>{{stats.bpsOut}}</td>
                    <td><a href="/gtm/syncgroup/{{inSyncGroup}}">{{getSyncGroup inSyncGroup}}</a></td>

                  {{/if}}

                </tbody>
                <tfoot>
                  <tr>

                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
