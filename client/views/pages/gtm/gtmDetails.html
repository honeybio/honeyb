<template name="gtmWideipDetails">
  {{> pageHeading title='Wideip Detail' category='GTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="virtualForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>GTM Wideip {{name}} <small class="m-l-sm">Manage your DNS</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <ul>
                <li>partition: {{partition}}</li>
                <li>fullPath: {{fullPath}}</li>
                <li>generation: {{generation}}</li>
                <li>enabled: {{enabled}}</li>
                <li>failureRcode: {{failureRcode}}</li>
                <li>failureRcodeResponse: {{failureRcodeResponse}}</li>
                <li>failureRcodeTtl: {{failureRcodeTtl}}</li>
                <li>lastResortPool: {{lastResortPool}}</li>
                <li>minimalResponse: {{minimalResponse}}</li>
                <li>persistCidrIpv4: {{persistCidrIpv4}}</li>
                <li>persistCidrIpv6: {{persistCidrIpv6}}</li>
                <li>persistence: {{persistence}}</li>
                <li>poolLbMode: {{poolLbMode}}</li>
                <li>ttlPersistence: {{ttlPersistence}}</li>
                <ul>
                    {{#each pools}}
                      <li>Pool Info
                        <ul>Name: {{this.name}}
                          <li>Order: {{this.order}}</li>
                          <li>Ratio: {{this.ratio}}</li>
                          <ul>
                            {{#each members}}
                            Members:
                              <li>Name; {{this.name}}</li>
                              <li>Path: {{this.fullPath}}</li>
                              <li>Enabled: {{this.enabled}}</li>
                              <li>Monitor: {{this.monitor}}</li>
                              <li>Ratio: {{this.ratio}}</li>
                              <li>MemberOrder: {{this.memberOrder}}</li>
                              <li>MaxBPS: {{this.limitMaxBps}}</li>
                              <li>Max Conn: {{this.limitMaxConnections}}</li>
                              <li>Max Conn Stat: {{this.limitMaxConnectionsStatus}}</li>
                            {{/each}}
                          </ul>
                        </ul>
                      </li>
                    {{/each}}
                </ul>
              </ul>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="gtmServerDetails">
  {{> pageHeading title='Server Detail' category='GTM' }}
  <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
      <form class="virtualForm">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>GTM Server {{name}} <small class="m-l-sm">Manage your GTM Server</small></h5>
              {{>iboxTools}}
            </div>
            <div class="ibox-content">
              <ul>
                <li>Name: {{fullPath}}</li>
                <li>Datacenter: {{datacenter}}</li>
                <li>Enabled?: {{enabled}}</li>
                <li>RouteDomains: {{exposeRouteDomains}}</li>
                <li>Monitor: {{monitor}}</li>
                <li>Product: {{product}}</li>
                <li>Discover: {{virtualServerDiscovery}}</li>
                <ul> Address:
                  {{#each addresses}}
                    <li>IP: {{this.name}}</li>
                    <li>Name: {{this.deviceName}}</li>
                  {{/each}}
                </ul>
              </ul>
            </div>
            <div class="ibox-footer"></div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title"><h5>Virtual Servers on {{name}}</h5>{{>iboxTools}}</div>
          <div class="ibox-content">
            <form id="table-form" class="form-horizontal">
              {{> footableSearchBox}}
              <input type="hidden" name="poolName" value="{{_id}}">
              <input type="hidden" name="inSyncGroup" value="{{inSyncGroup}}">
              <div class="form-group"><label class="col-sm-2 control-label">Virtual Servers (DNS Pool Nodes)</label>
                <div class="col-sm-4">
                  <table class="footable table table-stripped" data-page-size="15" data-filter=#filter>
                    <thead>
                      <tr>
                        <th>Status</th>
                        <th>Virtual Server</th>
                        <th>Destination</th>
                        <th>Select</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each getVservers _id}}
                        <tr>
                          <td data-value="{{statusImg}}"><img src="/{{statusImg}}"></td>
                          <td>{{name}}</td>
                          <td>{{destination}}</td>
                          <td><input type="checkbox" id="{{selfLink}}" name="{{selfLink}}"></td>
                        </tr>
                      {{/each}}
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="5">
                        <ul class="pagination pull-right hide-if-no-paging"></ul>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button type="button" class="btn btn-white" data-toggle="modal" data-target="#modal-pool-member-form">Add Virtual Server</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="gtmPoolsDetails">
  <div class="container">
    Details for {{name}}
    <ul>
      <form id="pool" class="pool">
        <input type="hidden" name="syncid" value="{{inSyncGroup}}">
        <input type="hidden" name="gtmPool" value="{{_id}}">
        <li>Path: {{fullPath}}</li>
        <li>Destination: {{destination}}</li>
        <li>Enabled: {{enabled}}</li>
        <li>loadBalancingMode: {{loadBalancingMode}}</li>
        <li>alternateMode: {{alternateMode}}</li>
        <li>fallbackMode: {{fallbackMode}}</li>
        <li>limitMaxBps: {{limitMaxBps}}</li>
        <li>limitMaxConnections: {{limitMaxConnections}}</li>
        <li>manualResume: {{manualResume}}</li>
        <li>maxAnswersReturned: {{maxAnswersReturned}}</li>
        <li>monitor: {{monitor}}</li>
        <li>ttl: {{ttl}}</li>
        <li>verifyMemberAvailability: {{verifyMemberAvailability}}</li>
      </form>
      <form id="members" class="members">
        <input type="hidden" name="syncid" value="{{inSyncGroup}}">
        <input type="hidden" name="gtmPool" value="{{_id}}">
        <li>Members
          <ul>
            {{#each this.membersReference.items}}
              <li><input type="checkbox" id="{{this.selfLink}}" name="{{this.selfLink}}">{{this.name}} </li>
            {{/each}}
          </ul>
        </li>
        Stage changes?
        <select name="stage" id="stage">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>
        <button class="submit" id="submit">Delete Selected Members</button>
      </form>
      <form id="addGmembers" class="addGmembers">
        <input type="hidden" name="syncid" value="{{inSyncGroup}}">
        <input type="hidden" name="gtmPool" value="{{_id}}">
        <select name="gtmVirtual">
          <option name="none" value="none">none</option>
          {{#each getVirtualsServers inSyncGroup}}
            <option value="{{serverFullPath}}">{{serverFullPath}}</option>
          {{/each}}
        </select><br>
        Stage changes?
        <select name="stage" id="stage">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>
        <button class="submit" id="submit">Add Member</button>
      </form>
    </ul>
  </div>
</template>
